<div class="col-md-4" ng-repeat="book in books track by $index">
    <div class="panel panel-success text-center">
        <div class="panel-heading">{{book.bookName}}</div>
        <div class="panel-body">
            <img ng-src="{{book.bookCover}}" alt="" style="width:250px;height:280px">
        </div>
        <div class="panel-footer">
            价格：{{book.bookPrice}}
            <a href="#!/detail/{{book.id}}">查看详情</a>
        </div>
    </div>
</div>
